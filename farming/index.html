<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>file upload</h1>
    <form id        =  "uploadForm"
     enctype   =  "multipart/form-data"
     action    =  "/file/upload"
     method    =  "post"
>
<input type="file" name="userFile" />
<input type="submit" value="Upload File" name="submit">
</form>
</body>
</html>
